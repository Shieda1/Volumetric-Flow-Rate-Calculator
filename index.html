<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volumetric Flow Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="volumetricFlowRateRadio" name="variables" checked>
  <label for="volumetricFlowRateRadio">Volumetric Flow Rate</label>

  <input type="radio" id="velocityoftheFluidRadio" name="variables">
  <label for="velocityoftheFluidRadio">Velocity of the Fluid</label>

  <input type="radio" id="crossSectionalAreaRadio" name="variables">
  <label for="crossSectionalAreaRadio">Cross Sectional Area</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(v) Velocity of the Fluid (m/s)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(A) Cross Sectional Area (mÂ²)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button> 

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
